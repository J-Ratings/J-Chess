<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J-Chess + Stockfish</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
  <style>
    /* your existing styles… */
  </style>
</head>
<body>
  <h1>J-Chess</h1>
  <button id="randomiseBtn">Generate Position</button>
  <div id="board"></div>

  <!-- libs -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>

  <script>
  (async function(){
    console.log('🟢 main script loaded');

    // 1) Fetch the pure-JS Stockfish build from jsDelivr
    console.log('⬇️  fetching Stockfish from CDN…');
    const resp = await fetch('https://cdn.jsdelivr.net/npm/stockfish@15.1.0/stockfish.js');
    const code = await resp.text();

    // 2) Turn it into a Blob so we can spawn a Worker from it
    const blob = new Blob([code], { type: 'application/javascript' });
    const blobURL = URL.createObjectURL(blob);
    const engine = new Worker(blobURL);

    // 3) Wire up logging + handshake
    engine.onerror = e => console.error('❌ Engine worker error:', e);
    engine.onmessage = ({ data }) => {
      const line = data.trim();
      console.log('🖥️ Stockfish says:', line);

      if (line === 'uciok') {
        engine.postMessage('ucinewgame');
        engine.postMessage('isready');
      } else if (line === 'readyok') {
        console.log('✅ Engine ready to play');
      } else if (line.startsWith('bestmove')) {
        const mv = line.split(' ')[1];
        console.log('🤖 Engine plays:', mv);
        game.move(mv);
        board.position(game.fen());
      }
    };
    // kick off UCI
    engine.postMessage('uci');

    // 4) Set up chess.js + chessboard.js
    const game  = new Chess();
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      pieceTheme: 'chessboardjs-1.0.0/img/chesspieces/wikipedia/{piece}.png',
      onDragStart, onDrop, onSnapEnd
    });
    $(window).resize(board.resize);

    // 5) Random-position button (your existing code)
    $('#randomiseBtn').on('click', () => {
      const fen = generateJChessFEN();
      console.log('🔀 randomise clicked; FEN =', fen);
      game.load(fen);
      board.position(fen);
    });

    // 6) Handlers: only White by hand, then ask engine
    function onDragStart(source, piece) {
      if (game.game_over() || piece[0] !== 'w') return false;
    }
    function onDrop(source, target) {
      const mv = game.move({ from: source, to: target, promotion: 'q' });
      if (!mv) return 'snapback';
      console.log('🤚 You played:', mv.san, 'FEN:', game.fen());
      setTimeout(() => {
        const fen = game.fen();
        console.log('⏳ Asking engine: position fen', fen);
        engine.postMessage('position fen ' + fen);
        engine.postMessage('go depth 10');
      }, 250);
    }
    function onSnapEnd() {
      board.position(game.fen());
    }

    // 7) Your J-Chess randomiser helpers
    function shuffle(a){let A=a.slice();for(let i=A.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[A[i],A[j]]=[A[j],A[i]];}return A;}
    function generateBackRank(){
      const P=['r','n','b','q','k','b','n','r'];
      let R,b; do{R=shuffle(P); b=[R.indexOf('b'),R.lastIndexOf('b')]}while((b[0]%2)===(b[1]%2));
      return R.join('');
    }
    function generateJChessFEN(){
      const W=generateBackRank().toUpperCase();
      const B=generateBackRank().toLowerCase();
      return `${B}/pppppppp/8/8/8/8/PPPPPPPP/${W} w - - 0 1`;
    }

  })();
  </script>
</body>
</html>
