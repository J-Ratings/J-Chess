<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J-Chess + Stockfish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Chessboard.js CSS -->
  <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    #board {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
    }
    h2 {
      margin: 10px 0;
      font-size: 1.2em;
      color: #555;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>J-Chess</h1>
  <h2>Over 8 million possible start positions!</h2>
  <button id="randomiseBtn">Generate Position</button>
  <div id="board"></div>

  <!-- Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>

  <script>
  (async function() {
    console.log('🟢 main script loaded');

    // 1) Fetch pure-JS Stockfish from CDN and create a Worker from it
    console.log('⬇️ fetching Stockfish engine…');
    const response = await fetch('https://cdn.jsdelivr.net/npm/stockfish@15.1.0/stockfish.js');
    const engineCode = await response.text();
    const engineBlob = new Blob([engineCode], { type: 'application/javascript' });
    const engineURL  = URL.createObjectURL(engineBlob);
    const engine     = new Worker(engineURL);

    // 2) Log all engine messages and handle UCI handshake + bestmove
    engine.onerror = e => console.error('❌ Engine worker error:', e);
    engine.addEventListener('message', ({ data }) => {
      const line = data.trim();
      console.log('🖥️ Stockfish says:', line);

      if (line === 'uciok') {
        engine.postMessage('ucinewgame');
        engine.postMessage('isready');
      } else if (line === 'readyok') {
        console.log('✅ Engine ready to play');
      } else if (line.startsWith('bestmove')) {
        const mv = line.split(' ')[1];
        console.log('🤖 Engine plays:', mv);
        game.move(mv);
        board.position(game.fen());
      }
    });

    // Start UCI
    engine.postMessage('uci');

    // 3) Initialise chess.js + chessboard.js
    const game  = new Chess();
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      pieceTheme: 'chessboardjs-1.0.0/img/chesspieces/wikipedia/{piece}.png',
      onDragStart, onDrop, onSnapEnd
    });
    $(window).resize(board.resize);

    // 4) Random J-Chess start button
    $('#randomiseBtn').on('click', () => {
      const fen = generateJChessFEN();
      console.log('🔀 randomise clicked; FEN =', fen);
      game.load(fen);
      board.position(fen);
    });

    // 5) Drag/drop handlers (White by hand only)
    function onDragStart(source, piece) {
      if (game.game_over()) return false;
      if (piece[0] !== 'w')    return false;
    }

    function onDrop(source, target) {
      const mv = game.move({ from: source, to: target, promotion: 'q' });
      if (!mv) return 'snapback';
      console.log('🤚 You played:', mv.san, 'FEN:', game.fen());
      setTimeout(() => {
        const fen = game.fen();
        console.log('⏳ Asking engine: position fen', fen);
        engine.postMessage('position fen ' + fen);
        engine.postMessage('go depth 10');
      }, 250);
    }

    function onSnapEnd() {
      board.position(game.fen());
    }

    // 6) Helpers for J-Chess randomisation
    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function generateBackRank() {
      const pieces = ['r','n','b','q','k','b','n','r'];
      let rank, bishops;
      do {
        rank    = shuffle(pieces);
        bishops = [ rank.indexOf('b'), rank.lastIndexOf('b') ];
      } while ((bishops[0] % 2) === (bishops[1] % 2));
      return rank.join('');
    }

    function generateJChessFEN() {
      const whiteBR = generateBackRank().toUpperCase();
      const blackBR = generateBackRank().toLowerCase();
      return `${blackBR}/pppppppp/8/8/8/8/PPPPPPPP/${whiteBR} w - - 0 1`;
    }

  })();
  </script>
</body>
</html>
