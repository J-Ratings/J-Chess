<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J-Chess + Stockfish</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Chessboard.js CSS -->
  <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
  <style>
    html, body { height:100%; margin:0; font-family:sans-serif; text-align:center; background:#f5f5f5 }
    #board { width:100%; max-width:400px; margin:20px auto }
    h1 { margin-top:20px; font-size:2em }
    h2 { margin:10px 0; font-size:1.2em; color:#555 }
    button { margin:10px; padding:10px 20px; font-size:1em; cursor:pointer }
  </style>

  <!-- 1) Load UI libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>

  <!-- 2) Load your local Stockfish build -->
  <script src="engine/stockfish-17-single.js"></script>
</head>
<body>
  <h1>J-Chess</h1>
  <h2>Over 8 million possible start positions!</h2>
  <button id="randomiseBtn">Generate Position</button>
  <div id="board"></div>

  <!-- 3) Main script -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    console.log('🟢 DOM ready, initializing…');

    // ---- Engine setup ----
    let engine, haveEngine = true;
    try {
      engine = STOCKFISH();  // stockfish-17-single.js must define this
    } catch (err) {
      console.warn('⚠️ STOCKFISH() unavailable, continuing without engine:', err);
      haveEngine = false;
    }

    if (haveEngine) {
      engine.onmessage = ({ data }) => {
        const line = data.trim();
        console.log('🖥️ Stockfish says:', line);
        if (line === 'uciok') {
          engine.postMessage('ucinewgame');
          engine.postMessage('isready');
        } else if (line === 'readyok') {
          console.log('✅ Engine ready');
        } else if (line.startsWith('bestmove')) {
          const mv = line.split(' ')[1];
          console.log('🤖 Engine plays:', mv);
          game.move(mv);
          board.position(game.fen());
        }
      };
      engine.onerror = e => console.error('❌ Engine error:', e);
      engine.postMessage('uci');
    }

    // ---- Board setup ----
    const game  = new Chess();
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      pieceTheme: 'chessboardjs-1.0.0/img/chesspieces/wikipedia/{piece}.png',
      onDragStart, onDrop, onSnapEnd
    });
    $(window).resize(board.resize);

    // ---- Randomise button ----
    $('#randomiseBtn').on('click', () => {
      const fen = generateJChessFEN();
      console.log('🔀 randomise clicked; FEN =', fen);
      game.load(fen);
      board.position(fen);
    });

    // ---- Handlers ----
    function onDragStart(src, piece) {
      if (game.game_over()) return false;
      if (piece[0] !== 'w') return false;  // only White you
    }
    function onDrop(src, tgt) {
      const mv = game.move({ from: src, to: tgt, promotion: 'q' });
      if (!mv) return 'snapback';
      console.log('🤚 You played:', mv.san, 'FEN:', game.fen());
      if (haveEngine) {
        setTimeout(() => {
          const fen = game.fen();
          console.log('⏳ Asking engine for bestmove…');
          engine.postMessage('position fen ' + fen);
          engine.postMessage('go depth 10');
        }, 250);
      }
    }
    function onSnapEnd() {
      board.position(game.fen());
    }

    // ---- Randomiser helpers ----
    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }
    function generateBackRank() {
      const P = ['r','n','b','q','k','b','n','r'];
      let R, b;
      do {
        R = shuffle(P);
        b = [ R.indexOf('b'), R.lastIndexOf('b') ];
      } while ((b[0] % 2) === (b[1] % 2));
      return R.join('');
    }
    function generateJChessFEN() {
      const W = generateBackRank().toUpperCase();
      const B = generateBackRank().toLowerCase();
      return `${B}/pppppppp/8/8/8/8/PPPPPPPP/${W} w - - 0 1`;
    }
  });
  </script>
</body>
</html>
