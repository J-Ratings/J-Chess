<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J-Chess</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
  />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #board {
      width: 480px;
      margin: 0 auto 20px;
    }
    #controls {
      margin-bottom: 10px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>J-Chess</h1>
  <div id="controls">
    <label for="level">Engine level (depth): </label>
    <select id="level">
      <option value="2">2</option>
      <option value="4" selected>4</option>
      <option value="6">6</option>
      <option value="8">8</option>
      <option value="10">10</option>
    </select>
    <button id="newBtn">New game</button>
  </div>

  <div id="board"></div>
  <div id="status"></div>
