<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>J-Chess + Stockfish</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.min.css" />
  <style>
    html, body { height:100%; margin:0; font-family:sans-serif; background:#f5f5f5; text-align:center }
    #controls { margin:15px 0 }
    #controls > * { margin:0 8px; padding:8px 16px; font-size:1em; cursor:pointer }
    #board { width:100%; max-width:400px; margin:0 auto 20px }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
</head>
<body>
  <h1>J-Chess</h1>
  <h2>8.3 million starting positions</h2>
  <h2>2.5 million fair starting positions</h2>
  <div id="controls">
    <button id="randomiseBtn">Generate Position</button>
    <label for="levelSelect">Level:</label>
    <select id="levelSelect">
      <option value="1">Lv. 1</option>
      <option value="2">Lv. 2</option>
      <option value="3">Lv. 3</option>
      <option value="4">Lv. 4</option>
      <option value="5" selected>Lv. 5</option>
      <option value="6">Lv. 6</option>
      <option value="7">Lv. 7</option>
      <option value="8">Lv. 8</option>
      <option value="9">Lv. 9</option>
      <option value="10">Lv. 10</option>
    </select>
  </div>
  <div id="board"></div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const levelToElo = {
      1: 1350,  2: 1450,  3: 1550,  4: 1650,  5: 1800,
      6: 2000,  7: 2200,  8: 2400,  9: 2600, 10: 2850
    };

    let currentLevel = +$('#levelSelect').val();
    let engine;
    const game  = new Chess();
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      pieceTheme: 'chessboardjs-1.0.0/img/chesspieces/wikipedia/{piece}.png',
      onDragStart, onDrop, onSnapEnd
    });
    $(window).resize(board.resize);

    // (Re)start the engine Worker at the selected Elo
    function initEngine() {
      if (engine) engine.terminate();
      engine = new Worker('engine/stockfish.js');
      engine.onmessage = onEngineMessage;
      engine.onerror   = e => console.error('❌ Engine error:', e);
      engine.postMessage('uci');
    }

    function onEngineMessage({ data }) {
      const line = data.trim();
      if (line === 'uciok') {
        engine.postMessage('setoption name UCI_LimitStrength value true');
        engine.postMessage(`setoption name UCI_Elo value ${levelToElo[currentLevel]}`);
        engine.postMessage('ucinewgame');
        engine.postMessage('isready');
      }
      else if (line.startsWith('bestmove')) {
        const uci  = line.split(' ')[1];
        const from = uci.slice(0,2), to = uci.slice(2,4);
        game.move({ from, to, promotion: 'q' });
        board.position(game.fen());
      }
    }

    // When user picks a new level, re-init engine
    $('#levelSelect').on('change', function() {
      currentLevel = +this.value;
      console.log(`🎚 Level ${currentLevel} → Elo ${levelToElo[currentLevel]}`);
      initEngine();
    });

    // Generate a random J-Chess back-rank
    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }
    function generateBackRank() {
      const P = ['r','n','b','q','k','b','n','r'];
      let R, b;
      do {
        R = shuffle(P);
        b = [R.indexOf('b'), R.lastIndexOf('b')];
      } while ((b[0] % 2) === (b[1] % 2));
      return R.join('');
    }
    function generateJChessFEN() {
      const W = generateBackRank().toUpperCase(),
            B = generateBackRank().toLowerCase();
      return `${B}/pppppppp/8/8/8/8/PPPPPPPP/${W} w - - 0 1`;
    }

    // Handlers for your moves
    function onDragStart(s, p) {
      if (game.game_over() || p[0] !== 'w') return false;
    }
    function onDrop(s, t) {
      const mv = game.move({ from: s, to: t, promotion: 'q' });
      if (!mv) return 'snapback';
      setTimeout(() => {
        engine.postMessage('position fen ' + game.fen());
        engine.postMessage('go movetime 1000');
      }, 200);
    }
    function onSnapEnd() {
      board.position(game.fen());
    }

    // Random-position button
    $('#randomiseBtn').click(() => {
      const fen = generateJChessFEN();
      game.load(fen);
      board.position(fen);
    });

    // kick everything off
    initEngine();
  });
  </script>
</body>
</html>
