<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>J-Chess + Stockfish</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
    }
    #controls {
      margin: 15px 0;
    }
    #controls > * {
      margin: 0 8px;
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
    }
    #board {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
</head>
<body>
  <h1>J-Chess</h1>
  <h2>8.3 million starting positions</h2>
  <h2>2.5 million fair starting positions</h2>
  <div id="controls">
    <button id="randomiseBtn">Generate Position</button>
    <label for="levelSelect">Level:</label>
    <select id="levelSelect">
      <option value="1">Lv. 1</option>
      <option value="2">Lv. 2</option>
      <option value="3">Lv. 3</option>
      <option value="4">Lv. 4</option>
      <option value="5" selected>Lv. 5</option>
      <option value="6">Lv. 6</option>
      <option value="7">Lv. 7</option>
      <option value="8">Lv. 8</option>
      <option value="9">Lv. 9</option>
      <option value="10">Lv. 10</option>
    </select>
  </div>
  <div id="board"></div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    console.log('🟢 DOM ready, initializing…');

    const levelToElo = {
      1: 1350,
      2: 1450,
      3: 1550,
      4: 1650,
      5: 1800,
      6: 2000,
      7: 2200,
      8: 2400,
      9: 2600,
      10: 2850
    };

    let currentLevel = parseInt($('#levelSelect').val(), 10);
    let engine;
    const game = new Chess();
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      pieceTheme: 'chessboardjs-1.0.0/img/chesspieces/wikipedia/{piece}.png',
      onDragStart, onDrop, onSnapEnd
    });
    $(window).resize(board.resize);

    // Initialize engine
    function initEngine(level) {
      if (engine) engine.terminate();
      engine = new Worker('engine/stockfish.js');

      engine.onmessage = ({ data }) => {
        const line = data.trim();
        console.log('🖥️ Stockfish:', line);
        if (line === 'uciok') {
          engine.postMessage('setoption name UCI_LimitStrength value true');
          engine.postMessage('setoption name UCI_Elo value ' + levelToElo[level]);
          engine.postMessage('ucinewgame');
          engine.postMessage('isready');
        } else if (line.startsWith('bestmove')) {
          const uci = line.split(' ')[1];
          const from = uci.substring(0, 2);
          const to = uci.substring(2, 4);
          const move = { from, to, promotion: 'q' };
          const result = game.move(move);
          if (!result) {
            console.error('⛔ Illegal engine move:', move);
          } else {
            board.position(game.fen());
          }
        }
      };

      engine.postMessage('uci');
    }

    // Set level change handler
    $('#levelSelect').on('change', function () {
      currentLevel = parseInt(this.value, 10);
      console.log('🎚 Changing level to Lv.', currentLevel, '→ ELO', levelToElo[currentLevel]);
      initEngine(currentLevel);
    });

    // Random position
    $('#randomiseBtn').click(() => {
      const fen = generateJChessFEN();
      console.log('🔀 New J-Chess FEN:', fen);
      game.load(fen);
      board.position(fen);
    });

    // User move logic
    function onDragStart(src, piece) {
      if (game.game_over()) return false;
      if (piece[0] !== 'w') return false;
    }

    function onDrop(src, tgt) {
      const move = game.move({ from: src, to: tgt, promotion: 'q' });
      if (!move) return 'snapback';
      console.log('🤚 You played:', move.san);

      if (engine) {
        setTimeout(() => {
          const fen = game.fen();
          engine.postMessage('position fen ' + fen);
          engine.postMessage('go movetime 1000');
        }, 250);
      }
    }

    function onSnapEnd() {
      board.position(game.fen());
    }

    // FEN randomiser
    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function generateBackRank() {
      const P = ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'];
      let R, b;
      do {
        R = shuffle(P);
        b = [R.indexOf('b'), R.lastIndexOf('b')];
      } while ((b[0] % 2) === (b[1] % 2));
      return R.join('');
    }

    function generateJChessFEN() {
      const W = generateBackRank().toUpperCase();
      const B = generateBackRank().toLowerCase();
      return `${B}/pppppppp/8/8/8/8/PPPPPPPP/${W} w - - 0 1`;
    }

    // Start engine on page load
    initEngine(currentLevel);
  });
  </script>
</body>
</html>
