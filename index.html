<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J-Chess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chessboard.js CSS -->
  <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }

    #board {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>J-Chess</h1>
  <div id="board"></div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Chessboard.js -->
  <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
  <!-- chess.js for legality -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>

  <script>
    $(function () {
      const game = new Chess();

      const config = {
        draggable: true,
        position: 'start',
        pieceTheme: 'chessboardjs-1.0.0/img/chesspieces/wikipedia/{piece}.png',

        onDragStart: function (source, piece) {
          if (game.game_over() ||
            (game.turn() === 'w' && piece[0] !== 'w') ||
            (game.turn() === 'b' && piece[0] !== 'b')) {
            return false;
          }
        },

        onDrop: function (source, target) {
          const move = game.move({
            from: source,
            to: target,
            promotion: 'q'
          });

          if (move === null) return 'snapback';
        },

        onSnapEnd: function () {
          board.position(game.fen());
        }
      };

      const board = Chessboard('board', config);

      // Auto-resize board
      $(window).resize(board.resize);
    });
  </script>
</body>
</html>
