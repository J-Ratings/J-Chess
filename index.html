<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J-Chess</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
  <style>
    html,body { height:100%; margin:0; font-family:sans-serif; text-align:center; background:#f5f5f5 }
    #board { width:100%; max-width:400px; margin:20px auto }
    button { margin:10px; padding:10px 20px; font-size:1em; cursor:pointer }
  </style>
</head>
<body>
  <h1>J-Chess</h1>
  <h2>Over 8 million possible start positions!</h2>
  <button id="randomiseBtn">Generate Position</button>
  <div id="board"></div>

  <!-- libs -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>

  <script>
  console.log('🟢 main script loaded');

  // 1) Load Stockfish via Worker (local → fallback to CDN)
  let stockfish;
  try {
    console.log('🟢 loading local stockfish.js');
    stockfish = new Worker('stockfish.js');
  } catch (err) {
    console.warn('⚠️ local stockfish.js failed, falling back to CDN', err);
    stockfish = new Worker('https://cdn.jsdelivr.net/npm/stockfish@15.1.0/stockfish.js');
  }

  // 2) Listen to all messages from Stockfish
  stockfish.addEventListener('message', e => {
    const line = e.data.trim();
    console.log('🖥️ Stockfish says:', line);

    // UCI handshake responses
    if (line === 'uciok') {
      console.log('✅ engine ready for new game');
      stockfish.postMessage('ucinewgame');
      stockfish.postMessage('isready');
    }
    if (line === 'readyok') {
      console.log('✅ engine is ready to receive moves');
    }

    // Once engine is thinking, it'll eventually send "bestmove"
    if (line.startsWith('bestmove')) {
      const mv = line.split(' ')[1];
      console.log('🤖 Engine plays:', mv);
      game.move(mv);
      board.position(game.fen());
    }
  });

  // Kick off the UCI handshake
  stockfish.postMessage('uci');

  // 3) Initialise chess.js + chessboard.js
  const game  = new Chess();
  const board = Chessboard('board', {
    draggable: true,
    position: 'start',
    pieceTheme: 'chessboardjs-1.0.0/img/chesspieces/wikipedia/{piece}.png',
    onDragStart,
    onDrop,
    onSnapEnd
  });
  $(window).resize(board.resize);

  // 4) Random J-Chess start button
  $('#randomiseBtn').on('click', () => {
    const fen = generateJChessFEN();
    console.log('🔀 randomise clicked; FEN =', fen);
    game.load(fen);
    board.position(fen);
  });

  // 5) Drag & drop handlers (White by hand only)
  function onDragStart(source, piece) {
    if (game.game_over()) return false;
    if (piece[0] !== 'w')    return false;
  }
  function onDrop(source, target) {
    const mv = game.move({ from: source, to: target, promotion: 'q' });
    if (!mv) return 'snapback';
    console.log('🤚 You played:', mv.san, 'FEN:', game.fen());
    // Ask engine to move
    setTimeout(() => {
      const fen = game.fen();
      console.log('⏳ Asking engine: position fen', fen);
      stockfish.postMessage('position fen ' + fen);
      stockfish.postMessage('go depth 10');
    }, 250);
  }
  function onSnapEnd() {
    board.position(game.fen());
  }

  // 6) Helpers for J-Chess randomisation
  function shuffle(arr) {
    let a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }
  function generateBackRank() {
    const pieces = ['r','n','b','q','k','b','n','r'];
    let rank, b;
    do {
      rank = shuffle(pieces);
      b = [rank.indexOf('b'), rank.lastIndexOf('b')];
    } while ((b[0]%2)=== (b[1]%2));
    return rank.join('');
  }
  function generateJChessFEN() {
    const w = generateBackRank().toUpperCase();
    const b = generateBackRank().toLowerCase();
    return `${b}/pppppppp/8/8/8/8/PPPPPPPP/${w} w - - 0 1`;
  }
  </script>
</body>
</html>
