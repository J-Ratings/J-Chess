<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J-Chess</title>

  <!-- chessboard.js CSS -->
  <link
    rel="stylesheet"
    href="chessboardjs-1.0.0/css/chessboard.min.css"
  />

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #board {
      width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>J-Chess</h1>
  <div id="board"></div>

  <!-- jQuery (required by chessboard.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- chessboard.js (local copy) -->
  <script src="chessboardjs-1.0.0/js/chessboard.min.js"></script>
  <!-- Initialise the demo board -->
  <script>
    $(function() {
      Chessboard('board', {
        position: 'start',
        draggable: true
      });
    });
  </script>
</body>
</html>
