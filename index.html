<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J-Chess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chessboard.js CSS -->
  <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }

    #board {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    h2 {
      margin: 10px 0;
      font-size: 1.2em;
      color: #555;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>J-Chess</h1>
  <h2>Over 8 million possible start positions!</h2>
  <button id="randomiseBtn">Generate Position</button>
  <div id="board"></div>

  <!-- Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>

  <!-- Main script -->
  <script>
    console.log('🟢 main script loaded');

    // --- 1) Start Stockfish as a WebWorker ---
    console.log('🟢 spawning Stockfish worker');
    const stockfish = new Worker('stockfish.js');

    // Single handler: log everything + catch bestmove
    stockfish.onmessage = event => {
      const line = event.data.trim();
      console.log('🖥️  Stockfish says:', line);
      if (line.startsWith('bestmove')) {
        const move = line.split(' ')[1];
        console.log('🤖 Engine plays:', move);
        game.move(move);
        board.position(game.fen());
      }
    };

    // UCI handshake
    stockfish.postMessage('uci');
    stockfish.postMessage('ucinewgame');

    // --- 2) Init chess.js + chessboard.js ---
    const game  = new Chess();
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      pieceTheme: 'chessboardjs-1.0.0/img/chesspieces/wikipedia/{piece}.png',
      onDragStart,
      onDrop,
      onSnapEnd
    });

    $(window).resize(board.resize);

    // --- 3) Button to randomise J-Chess start ---
    $('#randomiseBtn').on('click', () => {
      const fen = generateJChessFEN();
      console.log('🔀 randomise clicked; FEN =', fen);
      game.load(fen);
      board.position(fen);
    });

    // --- 4) Drag & drop handlers ---

    function onDragStart(source, piece) {
      if (game.game_over()) return false;
      // only allow White by hand; Black is engine’s domain
      if (piece[0] !== 'w') return false;
    }

    function onDrop(source, target) {
      const move = game.move({
        from: source,
        to: target,
        promotion: 'q' 
      });
      if (!move) return 'snapback';

      console.log('🤚 You played:', move.san, 'FEN:', game.fen());

      // ask Stockfish to reply
      setTimeout(() => {
        const fen = game.fen();
        console.log('⏳ Asking engine: position fen', fen);
        stockfish.postMessage('position fen ' + fen);
        stockfish.postMessage('go depth 10');
      }, 250);
    }

    function onSnapEnd() {
      board.position(game.fen());
    }

    // --- 5) Helpers for J-Chess randomisation ---

    function shuffle(array) {
      let arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function generateBackRank() {
      const pieces = ['r','n','b','q','k','b','n','r'];
      let rank, bishops;
      do {
        rank = shuffle(pieces);
        bishops = [
          rank.indexOf('b'),
          rank.lastIndexOf('b')
        ];
      } while ((bishops[0] % 2) === (bishops[1] % 2));
      return rank.join('');
    }

    function generateJChessFEN() {
      const whiteBR = generateBackRank().toUpperCase();
      const blackBR = generateBackRank().toLowerCase();
      return (
        blackBR + '/pppppppp/8/8/8/8/PPPPPPPP/' + whiteBR +
        ' w - - 0 1'
      );
    }
  </script>
</body>
</html>
