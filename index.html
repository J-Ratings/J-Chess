<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J-Chess + Stockfish</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Chessboard.js CSS -->
  <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
  <style>
    html, body {
      height:100%;
      margin:0;
      font-family:sans-serif;
      text-align:center;
      background:#f5f5f5;
    }
    #controls {
      margin: 10px 0;
    }
    button, select {
      margin: 0 5px;
      padding: 8px 14px;
      font-size: 1em;
      cursor: pointer;
    }
    #board {
      width:100%;
      max-width:400px;
      margin:20px auto;
    }
  </style>

  <!-- 1) Load UI libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>

  <!-- 2) Load your local Stockfish build -->
  <script src="engine/stockfish-17-single.js"></script>
</head>
<body>
  <h1>J-Chess</h1>
  <h2>8.3 million start positions</h2>
  <h2>2.5 million 'fair' start positions</h2>

  <div id="controls">
    <button id="randomiseBtn">Generate Position</button>
    <label for="levelSelect">Level:</label>
    <select id="levelSelect">
      <!-- Lv.1 through Lv.10 -->
      <option value="1">Lv.1</option>
      <option value="2">Lv.2</option>
      <option value="3">Lv.3</option>
      <option value="4">Lv.4</option>
      <option value="5" selected>Lv.5</option>
      <option value="6">Lv.6</option>
      <option value="7">Lv.7</option>
      <option value="8">Lv.8</option>
      <option value="9">Lv.9</option>
      <option value="10">Lv.10</option>
    </select>
  </div>

  <div id="board"></div>

  <!-- 3) Main script -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    console.log('ðŸŸ¢ DOM ready, initializingâ€¦');

    // Read selected level â†’ depth
    let currentDepth = parseInt(document.getElementById('levelSelect').value, 10);
    $('#levelSelect').on('change', function(){
      currentDepth = parseInt(this.value, 10);
      console.log('ðŸŽš Engine level set to Lv.' + currentDepth);
    });

    // ---- Engine setup ----
    let engine, haveEngine = true;
    try {
      engine = STOCKFISH();  // from stockfish-17-single.js
    } catch (err) {
      console.warn('âš ï¸ STOCKFISH() unavailable, continuing without engine:', err);
      haveEngine = false;
    }

    if (haveEngine) {
      engine.onmessage = ({ data }) => {
        const line = data.trim();
        console.log('ðŸ–¥ï¸ Stockfish says:', line);
        if (line === 'uciok') {
          engine.postMessage('ucinewgame');
          engine.postMessage('isready');
        } else if (line === 'readyok') {
          console.log('âœ… Engine ready');
        } else if (line.startsWith('bestmove')) {
          const mv = line.split(' ')[1];
          console.log('ðŸ¤– Engine plays:', mv);
          game.move(mv);
          board.position(game.fen());
        }
      };
      engine.onerror = e => console.error('âŒ Engine error:', e);
      engine.postMessage('uci');
    }

    // ---- Board setup ----
    const game  = new Chess();
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      pieceTheme: 'chessboardjs-1.0.0/img/chesspieces/wikipedia/{piece}.png',
      onDragStart, onDrop, onSnapEnd
    });
    $(window).resize(board.resize);

    // ---- Randomise button ----
    $('#randomiseBtn').on('click', () => {
      const fen = generateJChessFEN();
      console.log('ðŸ”€ randomise clicked; FEN =', fen);
      game.load(fen);
      board.position(fen);
    });

    // ---- Handlers ----
    function onDragStart(src, piece) {
      if (game.game_over()) return false;
      if (piece[0] !== 'w')    return false;
    }
    function onDrop(src, tgt) {
      const mv = game.move({ from: src, to: tgt, promotion: 'q' });
      if (!mv) return 'snapback';
      console.log('ðŸ¤š You played:', mv.san, 'FEN:', game.fen());
      if (haveEngine) {
        setTimeout(() => {
          const fen = game.fen();
          console.log(`â³ Asking engine (depth ${currentDepth})â€¦`);
          engine.postMessage('position fen ' + fen);
          engine.postMessage('go depth ' + currentDepth);
        }, 250);
      }
    }
    function onSnapEnd() {
      board.position(game.fen());
    }

    // ---- Randomiser helpers ----
    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }
    function generateBackRank() {
      const P = ['r','n','b','q','k','b','n','r'];
      let R, b;
      do {
        R = shuffle(P);
        b = [ R.indexOf('b'), R.lastIndexOf('b') ];
      } while ((b[0] % 2) === (b[1] % 2));
      return R.join('');
    }
    function generateJChessFEN() {
      const W = generateBackRank().toUpperCase();
      const B = generateBackRank().toLowerCase();
      return `${B}/pppppppp/8/8/8/8/PPPPPPPP/${W} w - - 0 1`;
    }
  });
  </script>
</body>
</html>
