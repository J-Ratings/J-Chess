<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J-Chess</title>
  <!-- chessboard.js CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
  />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #board {
      width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to J-Chess</h1>
  <p>This is a demo board. Randomisation will be added next.</p>
  <div id="board"></div>

  <!-- 1) Load jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- 2) Then load chessboard.js -->
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <script>
    // initialise the board once both scripts have loaded
    $(function() {
      Chessboard('board', {
        position: 'start',
        draggable: true
      });
    });
  </script>
</body>
</html>
