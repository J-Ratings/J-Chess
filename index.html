<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J-Chess</title>
  <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }
    #board {
      width: 400px;
      margin: 20px 0;
    }
    #engine-controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>J-Chess</h1>
  <div id="board"></div>

  <div id="engine-controls">
    <label>Engine depth:</label>
    <input type="range" id="depth" min="1" max="20" value="10">
    <span id="depth-val">10</span>
    <button id="newGame">New game</button>
  </div>

  <p id="status"></p>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js"></script>

  <script>
    $(function () {
      const board = Chessboard('board', {
        draggable: true,
        position: 'start',
        onDrop: onDrop,
      });

      const game = new Chess();
      const engine = STOCKFISH();

      engine.postMessage('uci');
      engine.postMessage('isready');

      engine.onmessage = function (event) {
        const line = event.data || event;
        if (line.startsWith('bestmove')) {
          const move = line.split(' ')[1];
          game.move({ from: move.slice(0, 2), to: move.slice(2, 4), promotion: 'q' });
          board.position(game.fen());
          updateStatus();
        }
      };

      function onDrop(source, target) {
        const move = game.move({
          from: source,
          to: target,
          promotion: 'q'
        });

        if (move === null) return 'snapback';

        board.position(game.fen());
        updateStatus();
        engineMove();
      }

      function engineMove() {
        engine.postMessage('position fen ' + game.fen());
        const depth = parseInt($('#depth').val());
        engine.postMessage('go depth ' + depth);
      }

      function updateStatus() {
        let status = '';
        const moveColor = game.turn() === 'w' ? 'White' : 'Black';

        if (game.in_checkmate()) {
          status = `Game over. ${moveColor} is in checkmate.`;
        } else if (game.in_draw()) {
          status = 'Game over. Draw.';
        } else {
          status = `${moveColor} to move`;
          if (game.in_check()) status += `, in check`;
        }

        $('#status').text(status);
      }

      $('#depth').on('input', function () {
        $('#depth-val').text($(this).val());
      });

      $('#newGame').on('click', function () {
        game.reset();
        board.start();
        updateStatus();
      });

      updateStatus();
    });
  </script>
</body>
</html>
