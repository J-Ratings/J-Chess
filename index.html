<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J-Chess</title>
  <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>J-Chess</h1>
  <div>
    <label for="depth">Engine depth:</label>
    <input type="range" id="depth" name="depth" min="1" max="20" value="10" onchange="updateDepth(this.value)">
    <span id="depthValue">10</span>
    <button onclick="startNewGame()">New game</button>
  </div>
  <div id="board" style="width: 400px; margin: 20px auto;"></div>

  <script src="chessboardjs-1.0.0/js/chessboard.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="engine/stockfish-17-single.js"></script> <!-- Use local engine file -->
  <script>
    let board;
    let engine = new Worker('engine/stockfish-17-single.js'); // Use the correct path here
    let depth = 10;

    function updateDepth(val) {
      depth = val;
      document.getElementById("depthValue").textContent = val;
    }

    function startNewGame() {
      board.start();
      engine.postMessage('ucinewgame');
    }

    $(function () {
      board = Chessboard('board', {
        draggable: true,
        position: 'start'
      });
    });
  </script>
</body>
</html>
