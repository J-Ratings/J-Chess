<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J-Chess</title>

  <!-- chessboard.js CSS (we only need the styles, not the images) -->
  <link
    rel="stylesheet"
    href="chessboardjs-1.0.0/css/chessboard-1.0.0.min.css"
  />

  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px }
    #board { width: 400px; margin: 20px auto }
  </style>
</head>
<body>
  <h1>J-Chess</h1>
  <div id="board"></div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- chessboard.js -->
  <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>

  <script>
    $(function() {
      Chessboard('board', {
        position: 'start',
        draggable: true,
        pieceTheme: 'chessboardjs-1.0.0/img/chesspieces/wikipedia/{piece}.png'
      });
    });
  </script>
</body>
</html>
